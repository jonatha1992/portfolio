name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VITE_AI_PROVIDER: ${{ secrets.VITE_AI_PROVIDER }}
      VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY || secrets.GEMINI_API_KEY }}
      VITE_OPEN_ROUTER_API_KEY: ${{ secrets.VITE_OPEN_ROUTER_API_KEY || secrets.OPEN_ROUTER_API_KEY }}
      VITE_GROQ_API_KEY: ${{ secrets.VITE_GROQ_API_KEY || secrets.GROQ_API_KEY }}
      VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY || secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify AI keys
        run: |
          if [ -n "$VITE_GEMINI_API_KEY" ] || [ -n "$VITE_OPEN_ROUTER_API_KEY" ] || [ -n "$VITE_GROQ_API_KEY" ] || [ -n "$VITE_OPENAI_API_KEY" ]; then
            echo "At least one AI API key secret is configured."
          else
            echo "::error::Missing AI API key secret. Configure one of: VITE_GEMINI_API_KEY/GEMINI_API_KEY, VITE_OPEN_ROUTER_API_KEY/OPEN_ROUTER_API_KEY, VITE_GROQ_API_KEY/GROQ_API_KEY, or VITE_OPENAI_API_KEY/OPENAI_API_KEY."
            exit 1
          fi

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_CORREA_JONATHAN }}'
          channelId: live
          projectId: portfolio-correa-jonathan
